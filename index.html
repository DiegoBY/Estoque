<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Estoque</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="container">
        <aside class="menu--lateral">
            <div class="menu--estoque">
                <p>Estoque</p>
                <a href="#" class="select"><i id="icon-estoque" data-feather="package"></i>Estoque Atual</a>
            </div>

            <div class="menu--entrada-saida">
                <p>Entrada / Saída</p>
                <a href="#" class="entrada"><i id="icon-entrada" data-feather="upload"></i>Entrada</a>
                <a href="#"><i id="icon-saida" data-feather="trash-2"></i>Saída</a>
            </div>

            <div class="menu--total-vendas">
                <p>Total de Vendas</p>
                <a href="#" class="total"><i id="icon-total" data-feather="dollar-sign"></i>Total</a>
            </div>
        </aside>
        
        <div class="bloco--estoque">
            <div class="title-estoque">
                <span>Estoque Atual</span>
                <p>Detalhes do Estoque</p>
            </div>

            <div class="bar"></div>

            <form action=".">
                <input type="text" name="produto" placeholder="Código do Produto">
                <a href="#"><i id="icon-form" data-feather="search"></i></a>
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>Marca</th>
                        <th>Categoria</th>
                        <th>Quant.</th>
                        <th>Valor</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Teste de Produto</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        feather.replace()
    </script>
</body>
</html>
